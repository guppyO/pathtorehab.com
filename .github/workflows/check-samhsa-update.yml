# Smart SAMHSA Data Update Workflow
# Checks if new data exists before downloading
# SAMHSA FindTreatment data updates periodically

name: Check SAMHSA Data Update

on:
  # Run weekly on Sunday at 2 AM UTC
  schedule:
    - cron: '0 2 * * 0'

  # Also allow manual trigger
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if no new data detected'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  # Job 1: Lightweight check if update is needed
  check-for-update:
    runs-on: ubuntu-latest
    outputs:
      has_update: ${{ steps.check.outputs.has_update }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for SAMHSA update
        id: check
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          set +e
          npx tsx scripts/check-samhsa-update.ts
          EXIT_CODE=$?
          set -e

          echo "Check script exit code: $EXIT_CODE"

          if [ $EXIT_CODE -eq 1 ]; then
            echo "üìä Update available"
            echo "has_update=true" >> $GITHUB_OUTPUT
          elif [ $EXIT_CODE -eq 0 ]; then
            echo "‚úÖ No update needed"
            echo "has_update=false" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è Error checking for update (exit code: $EXIT_CODE)"
            echo "has_update=false" >> $GITHUB_OUTPUT
          fi

  # Job 2: Download and ingest data (only if update needed or forced)
  update-data:
    runs-on: ubuntu-latest
    needs: check-for-update
    if: needs.check-for-update.outputs.has_update == 'true' || inputs.force_update == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download latest SAMHSA data
        run: npx tsx scripts/download-data.ts

      - name: Ingest data to Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npx tsx scripts/ingest-data.ts

      - name: Fix facility counts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npx tsx scripts/fix-counts.ts

      - name: Validate ingested data
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          node -e "
            const { createClient } = require('@supabase/supabase-js');
            const supabase = createClient(process.env.SUPABASE_URL, process.env.SUPABASE_SERVICE_ROLE_KEY);
            (async () => {
              const { count } = await supabase.from('facilities').select('*', { count: 'exact', head: true });
              console.log('Facility count after ingestion:', count);
              if (!count || count < 10000) {
                console.error('VALIDATION FAILED: Expected 10K+ facilities, got ' + count);
                process.exit(1);
              }
              console.log('Validation passed.');
            })();
          "

      - name: Create summary
        run: |
          echo "## SAMHSA Data Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Forced**: ${{ inputs.force_update || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Data source: [SAMHSA FindTreatment](https://findtreatment.gov/)" >> $GITHUB_STEP_SUMMARY

  # Job 3: Notify on failure
  notify-failure:
    runs-on: ubuntu-latest
    needs: [check-for-update, update-data]
    if: failure()

    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            const title = `‚ö†Ô∏è SAMHSA Data Update Failed - ${new Date().toISOString().split('T')[0]}`;

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'automation-failure'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body: `Automated SAMHSA data update workflow failed.\n\n**Run**: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\nPlease check the workflow logs.`,
                labels: ['automation-failure']
              });
            }
